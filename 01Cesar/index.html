<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="container" >
        <h1>Cifrado Cesar con JS</h1>
        <hr>
        <div class="row" >
            <div class="col-md-12" >
                <div class="form-group" >
                    <label for="texto">Texto: </label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12" >
                <div class="form-group" >
                    <label for="desplazamiento">Desplazamiento </label>
                    <input type="range" min="1" max="25" step="1" value="1" id="desplazamiento" name="desplazamiento" class="form-control">
                </div>
            </div>
            <div class="col-md-12" >
                <div class="form-group" >
                    <label for="modo">Modo: </label>
                    <select id="modo" class="form-control">
                        <option value="cifrar">Cifrar</option>
                        <option value="descifrar">Descifrar</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12" >
                <div class="form-group" >
                    <label for="resultado">Resultado: </label>
                    <textarea type="text" name="resultado" id="resultado" class="form-control" disabled="disabled"></textarea>
                </div>
            </div>
            <div class="col-md-12" >
                <button type="button" class="btn btn-primary" id="cifrarDescifrar">Cifrar/Descifrar</button>
                <button type="button" class="btn btn-secondary" id="reiniciar">Reiniciar</button>
            </div>
        </div>
    </div>
    <a href="https://ernestohal.github.io/Cifrados/" class="option">Volver</a>
    <script src="./js/cesar.js"></script>
</body>
</html>
